## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.profiles.active=prod

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${jeffswebsite.sql.url}
spring.datasource.username=${jeffswebsite.sql.username}
spring.datasource.password=${jeffswebsite.sql.password}
spring.jackson.serialization.fail-on-empty-beans=false

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

jeffswebsite.mail.host=${jeffswebsite.mail.host}
jeffswebsite.mail.port=${jeffswebsite.mail.port}
jeffswebsite.mail.username=${jeffswebsite.mail.username}
jeffswebsite.mail.password=${jeffswebsite.mail.password}
jeffswebsite.mail.toAddress=${jeffswebsite.mail.toAddress}